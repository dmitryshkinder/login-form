<!DOCTYPE html>

<html lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="./assets/style/normalize.css" rel="stylesheet">
    <link href="./assets/style/style.css" rel="stylesheet">
</head>

<body class="body">
    <main class="main">
        <img src="./assets/img/wave.png" alt="" class="wave">
        <div class="container">
            <div class="worker">
                <img class="worker__img" src="./assets/img/bg.svg" alt="Илюстрация работника, сидящего на телефоне">
            </div>
            <div class="main__login-form">
                <form class="form" action="">
                    <img src="./assets/img/avatar.svg" alt="Аватар" class="form__avatar">
                    <h1 class="title main_title">Welcome</h1>
                    <div class="input-block form__input">
                        <div class="icon form__icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form__input-text">
                            <h5 class="input-block__title">Username</h5>
                            <input class="input-block__input" type="text">
                        </div>
                    </div>
                    <div class="input-block form__input form__input-pass">
                        <div class="icon form__icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="form__input-text">
                            <h5 class="input-block__title">Password</h5>
                            <input class="input-block__input" type="password">
                        </div>
                    </div>
                    <a class="link form__forgot-pass" href="#">Forgot Password?</a>
                    <input class="btn form__btn" type="submit" value="LOGIN">
                </form> 
            </div>
        </div>
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
